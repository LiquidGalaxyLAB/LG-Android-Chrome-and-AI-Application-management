name: laser_slides
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  analyzer: ^6.2.0
  animated_splash_screen: ^1.3.0
  animated_theme_switcher: ^2.0.10
  build_runner: ^2.4.7
  day_night_switcher: ^0.2.0+1
  floating_snackbar: ^1.0.3+1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_staggered_animations: ^1.1.1
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  osc: ^1.0.0
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icons/appIcon.jpg" 
  android: true
  ios: true

flutter:
  uses-material-design: true
  


  fonts:
    - family: sen
      fonts:
        - asset: assets/fonts/Sen-Regular.ttf



  assets:
    - assets/icons/
    - assets/images/
